{% extends 'base.html'%}

{% block title %}
Edit Pets
{% endblock %}

{% block content %}
    <h1>Edit Pets</h1>

    <form  method="POST">
        {{form.hidden_tag()}}

        {% for field in form if field.widget.input_type != 'hidden' %}
        <p>{{field.label}} {{field}}
        {% for error in field.errors %}
            {{error}}
        {% endfor %}
        </p>
        {% endfor %}

        <button>Submit</button>
    </form>

{% endblock %}
